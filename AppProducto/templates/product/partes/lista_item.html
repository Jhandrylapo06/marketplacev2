<div class="column is-3 Producto-list-item">
    <div class="box">
        <figure class="image is-4by3 mb-4">
            <img src="{{producto.get_miniatura }}">
        </figure>
        <h2 class="subtitle">{{producto.titulo}}</h2>
        <h3 class="price is-size-6 mb-5">${{producto.precio}}</h3>
        <hr>
        <a href="{% url 'Producto_view' producto.categoria.slug producto.slug %}" class="button is-dark is-uppercase">Ver</a>
    </div>
</div>
